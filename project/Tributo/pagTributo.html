      <h1 id="title">Dr. Norman Borlaug</h1>

      <figure id="img-div">
        <p id="img-caption">El hombre que salvó mil millones de vidas</p>

        <div>
          <img src="tributo.jpg" id="image" />
        </div>

        <p id="tribute-info">
          El Dr. Norman Borlaug, tercero desde la izquierda, capacita a biólogos
          en México sobre cómo aumentar los rendimientos de trigo, parte de su
          guerra contra el hambre de por vida.
        </p>
        <h3>Aquí hay una línea de tiempo de la vida del Dr. Borlaug:</h3>
        <section class="linea-temporal">
        <ul>
          <li><strong>1914</strong> - Nace en Cresco, Iowa</li>
          <li>
            <strong>1933</strong> - Deja la granja de su familia para asistir a
            la Universidad de Minnesota, gracias a un programa de la época de la
            Depresión conocido como "Administración Nacional de la Juventud".
          </li>
          <li>
            <strong>1935</strong> - Tiene que dejar la escuela y ahorrar más
            dinero. Trabaja en el Cuerpo de Conservación Civil, ayudando a los
            estadounidenses hambrientos. "Vi cómo la comida los cambiaba", dijo.
            "Todo esto me dejó cicatrices".
          </li>
          <li>
            <strong>1937 </strong> - Termina la universidad y acepta un trabajo
            en el Servicio Forestal de EE. UU.
          </li>
          <li>
            <strong>1938</strong>- Se casa con su esposa durante 69 años,
            Margret Gibson. Es despedido debido a los recortes presupuestarios.
            Inspirado por Elvin Charles Stakman, regresa a estudiar en la
            escuela con Stakman, quien le enseña cómo cultivar plantas
            resistentes a las plagas.
          </li>
          <li>
            <strong>1941</strong> - Intenta alistarse en el ejército después del
            ataque a Pearl Harbor, pero es rechazado. En cambio, los militares
            le pidieron a su laboratorio que trabajara con pegamento a prueba de
            agua, DDT para controlar la malaria, desinfectantes y otras ciencias
            aplicadas.
          </li>
          <li>
            <strong>1942</strong> - Recibe un doctorado. en Genética y Patología
            Vegetal
          </li>
          <li>
            <strong>1944</strong> - Rechaza un aumento salarial del 100% de
            Dupont, deja atrás a su esposa embarazada y viaja a México para
            dirigir un nuevo programa de fitopatología. Durante los siguientes
            16 años, su equipo cultiva 6000 cepas diferentes de trigo resistente
            a enfermedades, incluidas diferentes variedades para cada clima
            principal de la Tierra.
          </li>
          <li>
            <strong>1945</strong> - Descubre una forma de cultivar trigo dos
            veces cada temporada, duplicando los rendimientos de trigo.
          </li>
          <li>
            <strong>1953</strong> - Cruza una variedad de trigo enana, pequeña y
            robusta, con una variedad estadounidense de alto rendimiento,
            creando una variedad que responde bien a los fertilizantes. Continúa
            proporcionando el 95% del trigo de México.
          </li>
          <li>
            <strong>1962</strong> - Visita Delhi y trae sus cepas de trigo de
            alto rendimiento al subcontinente indio a tiempo para ayudar a
            mitigar la hambruna masiva debido a una población en rápido
            crecimiento.
          </li>
          <li><strong>1970</strong> - Recibe el Premio Nobel de la Paz</li>
          <li>
            <strong>1983</strong> - Ayuda a siete países africanos a aumentar
            drásticamente sus rendimientos de maíz y sorgo
          </li>
          <li>
            <strong>1984</strong> - Se convierte en profesor distinguido en la
            Universidad Texas A&M
          </li>
          <li>
            <strong>2005</strong> - Afirma que "tendremos que duplicar el
            suministro mundial de alimentos para 2050". Sostiene que los
            cultivos genéticamente modificados son la única forma en que podemos
            satisfacer la demanda, ya que nos quedamos sin tierra cultivable.
            Dice que los cultivos transgénicos no son inherentemente peligrosos
            porque "hemos estado modificando genéticamente plantas y animales
            durante mucho tiempo. Mucho antes de que lo llamáramos ciencia, la
            gente seleccionaba las mejores razas".
          </li>
          <li><strong>2009</strong> - Muere a la edad de 95 años.</li>
        </ul>
    </section>
        <p class="frase">
          "La vida y los logros de Borlaug son testimonio de la contribución de
          gran alcance que el intelecto imponente, la persistencia y la visión
          científica de un hombre pueden hacer a la paz y el progreso humanos".
        </p>
        <p class="autor">-- Primer ministro indio Manmohan Singh</p>
